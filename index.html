<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Página de avaliação com emojis">
    <meta name="keywords" content="avaliação, emojis,página">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Laura Sena">
    <link rel="shortcut icon" href="midia/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--link de kit dos icones da página:-->
    <script src="https://kit.fontawesome.com/203556ef80.js" crossorigin="anonymous"></script>

    <title>Projeto - Página de Avaliação com Emojis</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="nota" id="estrela-1">
        <input type="radio" name="nota" id="estrela-2">
        <input type="radio" name="nota" id="estrela-3">
        <input type="radio" name="nota" id="estrela-4">
        <input type="radio" name="nota" id="estrela-5">
        <div class="conteudo">
            <div class="externo">
                <div class="emojis">
                    <li class="slideimg"><img src="midia/emoji-1.png" alt=""></li>
                    <li><img src="midia/emoji-2.png" alt=""></li>
                    <li><img src="midia/emoji-3.png" alt=""></li>
                    <li><img src="midia/emoji-4.png" alt=""></li>
                    <li><img src="midia/emoji-5.png" alt=""></li>
                </div>
            </div>
            <div class="estrelas">
                <label for="estrela-1" class="estrela-1 fa-solid fa-star"></label>
                <label for="estrela-2" class="estrela-2 fa-solid fa-star"></label>
                <label for="estrela-3" class="estrela-3 fa-solid fa-star"></label>
                <label for="estrela-4" class="estrela-4 fa-solid fa-star"></label>
                <label for="estrela-5" class="estrela-5 fa-solid fa-star"></label>
            </div>
        </div>
        <div class="rodape">
            <span class="texto"></span>
            <span class="numero"></span>
        </div>
    </div>
</body>
</html>
